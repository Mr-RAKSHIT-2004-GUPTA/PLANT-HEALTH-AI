services:
  - type: web
    name: plant-ai-backend
    env: python
    plan: free
    region: oregon

    runtime: "python-3.10"   # ðŸ”¥ Forces Render to use Python 3.10

    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt

    startCommand: |
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    autoDeploy: true

    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: ELEVEN_API_KEY
        sync: false
